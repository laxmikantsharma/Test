<div class="top-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <section class="anbcnews-news-ticker">
          <span class="anbcnews-module-title">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-bullhorn fa-stack-1x fa-inverse"></i>
            </span>
            Breaking News
          </span>
          <ul class="anbcnews-news-carousel marquee owl-carousel owl-theme">
            <li class="item" *ngFor="let item of lstBreakingNews">
              <a [routerLink]="['/news/story/',item.newsID]">{{item.headline}}  <span class="breaking_divder">|</span></a>
            </li>
          </ul>
        </section>
      </div>
      <div class="col-lg-4">
        <form id="searchform" (ngSubmit)="Search()" [formGroup]="serachForm">
          <label>
            <span class="screen-reader-text">Search for:</span>
            <input class="search-field" formControlName="keyword" placeholder="खोज..." value="" name="keyword" type="search">
          </label>
          <button class="search-submit" value="Search" type="submit"><span class="fa fa-search"></span></button>
        </form>
        <div class="top-header-icons">
          <div id="menu-social" class="menu pull-right">
            <ul id="menu-social-items" class="menu-items">
              <li><a href="https://www.facebook.com/ASIANEWSBROADCASTINGCOMPANY.IN/"><span class="screen-reader-text"> </span></a></li>
              <li><a href="https://twitter.com/ANBCofficial?s=09"><span class="screen-reader-text">Twitter</span></a></li>
              <!--<li><a href="https://plus.google.com"><span class="screen-reader-text">Google +</span></a></li>
              <li><a href="https://youtube.com"><span class="screen-reader-text">Youtube</span></a></li>-->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
