<div class="top-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <section class="newspaper-x-news-ticker">
          <span class="newspaper-x-module-title">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-bullhorn fa-stack-1x fa-inverse"></i>
            </span>
            Breaking News
          </span>
          <ul class="newspaper-x-news-carousel owl-carousel owl-theme">
            <li class="item" *ngFor="let item of lstBreakingNews" >
              <a href="#">{{item.headlines}}</a>
            </li>
          </ul>
        </section>
      </div>
      <div class="col-lg-4">
        <form role="search" method="get" id="searchform" action="#">
          <label>
            <span class="screen-reader-text">Search for:</span>
            <input class="search-field" placeholder="Search..." value="" name="s" type="search">
          </label>
          <button class="search-submit" value="Search  " type="submit"><span class="fa fa-search"></span></button>
        </form>
        <div class="top-header-icons">
          <div id="menu-social" class="menu pull-right">
            <ul id="menu-social-items" class="menu-items">
              <li><a href="https://facebook.com"><span class="screen-reader-text"> </span></a></li>
              <li><a href="https://twitter.com"><span class="screen-reader-text">Twitter</span></a></li>
              <li><a href="https://plus.google.com"><span class="screen-reader-text">Google +</span></a></li>
              <li><a href="https://youtube.com"><span class="screen-reader-text">Youtube</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<header id="masthead" class="site-header" role="banner">
  <div class="site-branding container">
    <div class="row">
      <div class="col-md-4 header-logo">
        <a href="https://colorlib.com/newspaper-x/" class="custom-logo-link" rel="home">
          <img width="185" height="55" src="https://colorlib.com/newspaper-x/wp-content/uploads/sites/15/2017/05/newspaperx_logo_185x55_dark.png" class="custom-logo" alt="Newspaper X">
        </a>
      </div>
      <div class="col-md-8 header-banner">
      </div>
    </div>
  </div><!-- .site-branding -->
  <nav id="site-navigation" class="main-navigation" role="navigation">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button class="menu-toggle" aria-controls="primary-menu"
                  aria-expanded="false">
            <span class="fa fa-bars"></span>
          </button>

          <div class="menu-all-pages-container">
            <ul id="primary-menu" class="menu nav-menu" aria-expanded="false">
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">News</a>
              </li>
              <li>
                <a href="#">About Us</a>
              </li>
              <li>
                <a href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </nav><!-- #site-navigation -->
</header><!-- #masthead -->
