<div class="row">
  <div id="primary" class="content-area col-md-8 col-sm-8 col-xs-12 anbcnews-sidebar">
    <h2>{{newsDetail.headline}}</h2>
    <div class="anbcnews-post-meta">
      <span class="anbcnews-category">
        <a href="#"> {{newsDetail.newsType}}</a>
      </span>
      <span class="anbcnews-date">{{newsDetail.strPublishedDate}}</span> 
      <!--<span><img width="80" src="{{newsDetail?.objUserInfo?.profileImage}}"></span>
  <span><a href="#" title="Posts by {{newsDetail?.objUserInfo?.fullName}}" rel="author">{{newsDetail?.objUserInfo?.fullName}} </a></span><br />
  <span class="profilename profileMail"> <a href="{{newsDetail?.objUserInfo?.email}}"> {{newsDetail?.objUserInfo?.email}}  </a>  </span><br />
  <span class="anbcnews-date"> <i class="fa fa-clock-o"></i> {{newsDetail.strPublishedDate}} </span>-->
    </div><br />
    <div *ngIf="newsDetail.imagePath!=''" class="anbcnews-image">
      <img width="700" src="{{newsDetail.imagePath}}" alt="">
    </div>
    <article  *ngIf="newsDetail.headline!=null" class="post type-post status-publish format-standard has-post-thumbnail hentry category-events">
      <div class="entry-content" [innerHtml]="newsDetail.mainContent | safeHtml: 'html'">
      </div>
    </article> 
    <div id='vuukle-comments'></div> 
  </div>

<site-trading-news></site-trading-news>

</div>
