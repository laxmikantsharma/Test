<div class="row">
  <div id="primary" class="content-area col-md-8 col-sm-8 col-xs-12 anbcnews-sidebar">
    <div class="widget anbc_news_widgets">
      <h3 class="page-title"><span>{{pageTitle}}</span></h3><br />
      <div *ngIf="(lstNews.length>0)" infinite-scroll [infiniteScrollDistance]="1"
           [infiniteScrollThrottle]="300" (scrolled)="onScrollDown()" class="row anbcnews-layout-c-row">
        <div *ngFor="let item of lstNews" class="col-md-4 col-sm-6 col-xs-12">
          <div class="anbcnews-blog-post-layout-c">
            <div class="anbcnews-image">
              <a [routerLink]="['/news/story/',item.queryParam]">
                <img width="550" height="360" src="{{item.imagePath}}" class="attachment-anbcnews-recent-post-big size-anbcnews-recent-post-big wp-post-image" alt="">
                <span *ngIf="item.isVideo" class="playIconThumbContainer"><span class="platDetailVideoTime">{{item.videoTime}}</span></span>
              </a>
            </div>
            <div class="anbcnews-title">
              <h4>
                <a [routerLink]="['/news/story/',item.queryParam]">{{item.headline}}</a>
              </h4>
            </div>
            <span class="anbcnews-category">
              <a [routerLink]="['/news/',item.typeUrl]">{{item.newsType}}</a>
            </span>
            <span class="anbcnews-date">{{item.strPublishedDate}}</span>
            <div class="anbcnews-content">
              {{item.subcontent}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <site-trading-news></site-trading-news>
</div>
